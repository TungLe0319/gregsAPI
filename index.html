<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregsAPI</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Gregslist</span>
      </a>
      <div class="d-flex justify-content-between w-100 pe-3">
        <div class="nav-links d-flex gap-3 ms-3">
          <!-- TODO future Problem learn to use SPA links -->
          <div>
            <h6 class="mb-0 selectable p-2 rounded" onclick="app.carsController.showCars()">Cars</h6>
          </div>
          <div>
            <h6 class="mb-0 selectable p-2 mx-3 rounded" onclick="app.housesController.showHouses()">Houses </h6>
          </div>
          <div>
            <h6 class="mb-0 selectable p-2 rounded " onclick="app.jobsController.showJobs()">Jobs</h6>
          </div>
        </div>
        <div>
          <button id="formButton" class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#rightcanvas"
            onclick="app.carsController.addCar()">
            Add Car</button>
          <button id="formButton" class="btn btn-outline-light mx-3" data-bs-toggle="offcanvas" data-bs-target="#rightcanvas"
            onclick="app.housesController.addHouse()">
            Add
            House</button>
          <button id="formButton" class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#rightcanvas"
            onclick="app.jobsController.addJob()">
            Add
            Job</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row mt-5 justify-content-center" id="listings">
        <!-- Where Templates will bw drawn -->
      </div>
    </div>
    </div>
  </main>
  <!-- MODAL -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  <!-- --------------------------- -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h1>HONDA</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- -----------!MODAL------------------- -->
  <!-- OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="rightcanvas" aria-labelledby="rightcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="rightcanvasLabel">Create/Edit</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="forms" class="offcanvas-body">
    </div>
  </div>
  <!-- !OFFCANVAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
